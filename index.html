<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="display">
                <p class="current-operation">0</p>
            </div>
            <div class="operation">
                <div class="operation-btn symbol">C</div>
                <div class="operation-btn symbol">B</div>
                <div class="operation-btn symbol">%</div>
                <div class="operation-btn symbol">/</div>
                <div class="operation-btn number">7</div>
                <div class="operation-btn number">8</div>
                <div class="operation-btn number">9</div>
                <div class="operation-btn symbol">*</div>
                <div class="operation-btn number">4</div>
                <div class="operation-btn number">5</div>
                <div class="operation-btn number">6</div>
                <div class="operation-btn symbol">-</div>
                <div class="operation-btn number">1</div>
                <div class="operation-btn number">2</div>
                <div class="operation-btn number">3</div>
                <div class="operation-btn symbol">+</div>
                <div class="operation-btn number zero">0</div>
                <div class="operation-btn symbol">.</div>
                <div class="operation-btn symbol">=</div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
